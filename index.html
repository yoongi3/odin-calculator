<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="button-container">
        <button style="grid-area: zero" id="number-0">0</button>
        <button style="grid-area: one" id="number-1">1</button>
        <button style="grid-area: two" id="number-2">2</button>
        <button style="grid-area: three" id="number-3">3</button>
        <button style="grid-area: four" id="number-4">4</button>
        <button style="grid-area: five" id="number-5">5</button>
        <button style="grid-area: six" id="number-6">6</button>
        <button style="grid-area: seven" id="number-7">7</button>
        <button style="grid-area: eight" id="number-8">8</button>
        <button style="grid-area: nine" id="number-9">9</button>
        <button style="grid-area: plus" id="plus">+</button>
        <button style="grid-area: minus" id="minus">-</button>
        <button style="grid-area: multiply" id="multply">*</button>
        <button style="grid-area: divide" id="divide">/</button>
        <button style="grid-area: equal" id="equals">=</button>
        <button></button>
        <button></button>
        <button></button>
        <button></button>
    </div>

    <script src="script.js"></script>
</body>
</html>
